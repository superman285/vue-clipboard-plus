<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-clipboard2 sample app</title>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-clipboard-plus@1.0.1/dist/cdnlink-vue-clipboard-plus.min.js"></script>
</head>
<body>
<div id="app"></div>

<template id="t">
	<div class="container">
		<input type="text" v-model="message">
		<button type="button" @click="doCopy">Copy!</button>
	</div>
</template>

<script>
	const {createApp, ref, getCurrentInstance} = Vue

	const app = createApp({
		template: '#t',
		setup() {
			const {ctx} = getCurrentInstance()

			const message = ref('Copy These TextðŸ“š')
			const doCopy = (function () {
				this.$copyText(this.message).then(function (e) {
					alert('Copied')
					console.log(e)
				}, function (e) {
					alert('Can not copy')
					console.log(e)
				})
			}).bind(ctx)

			return {
				message,
				doCopy
			}
		}
	})

	app.use(VueClipboard).mount('#app')
</script>
</body>
</html>
