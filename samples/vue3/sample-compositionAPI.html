<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue-clipboard-plus sample app</title>
	<script src="https://unpkg.com/vue@next"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue-clipboard-plus@1.0.2/dist/cdnlink-vue-clipboard-plus.min.js"></script>
</head>
<body>
<div id="app"></div>

<template id="t">
	<div class="container">
		<input type="text" v-model="message">
		<button type="button"
		        v-clipboard:copy="message"
		        v-clipboard:success="done">Copy!</button>
	</div>
</template>

<script>
	const {createApp, ref} = Vue

	const app = createApp({
		template: '#t',
		setup() {
			const message = ref('Copy These TextðŸ“š')
			const done = function() {
				alert('Copied!')
			}
			return {
				message,
				done
			}
		}
	})

	app.use(VueClipboard).mount('#app')
</script>
</body>
</html>
